name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # if: ${{ contains(github.event.head_commit.message, 'deploy') }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install 🔧
        run: |-
          npm install
          cat README.md
      - name: Build and Deploy dist🔧
        run: npm run deploy
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: pages/dist # The folder the action should deploy.
          # target-folder: ${{ env.slide }}
          # clean: false

      # - name: Update README
      #   run: |
      #     echo "|${{ env.slide }}|-|-|[link](https://guisso.dev/talks/${{ env.slide }}/)|" >> README.md
      # - name: Commit README changes
      #   uses: stefanzweifel/git-auto-commit-action@v4
      #   with:
      #     commit_message: "readme: add slide link"
      #     file_pattern: README.md
      - name: Checkout for README 🛎️
        uses: actions/checkout@v2.3.1
      - name: Commit and push if changed
        run: |-
          git diff
          git config --global user.email "deuscx@gmail.com"
          git config --global user.name "deuscx"
          git pull -u origin main
          git add -A
          git commit -m "Updated content" || exit 0
          git push